<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cancer - DAS Medhub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DAS <span>medhub</span></h1>
    <h2>Multi-Cancer Classification</h2>

    <div id="controls">
        <input type="file" id="image-upload" accept="image/*">
        <button id="predict-button" onclick="predict()" disabled>Predict</button>
        <button id="download-pdf" style="display:none;">Download Result</button>
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="rotate-left">Rotate Left</button>
        <button id="rotate-right">Rotate Right</button>
    </div>

    <div id="image-container">
        <img id="uploaded-image" src="#" alt="Uploaded Image">
    </div>

    <div id="result"></div>

    <!-- Demographics Form -->
    <div id="demographics-form" style="display: none; margin-top: 20px;">
        <h3>Patient Demographics</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="patient_id">Patient_ID:</label>
        <input type="text" id="patient_id" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button id="generate-pdf">Generate PDF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
